name: Spring Boot CI

# Trigger conditions - when this workflow runs
on:
  push:
    branches: [ main, dev ]    # Run on pushes to main/dev
  pull_request:
    branches: [ main ]         # Run on PRs targeting main

jobs:
  build:
    runs-on: ubuntu-latest     # Use latest Ubuntu runner

    steps:
      # Get the source code
      - uses: actions/checkout@v4

      # Set up Java environment with Maven caching
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven           # Automatically cache Maven dependencies

      # Additional Maven cache for faster builds
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Single command that does everything: compile, test, package, coverage
      - name: Build and test with coverage
        run: mvn -B clean verify jacoco:report

      #  Upload coverage reports for tracking
      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v3
        if: success()            # Only run if previous steps succeeded
        with:
          file: ./target/site/jacoco/jacoco.xml
          fail_ci_if_error: false  # Don't fail build if upload fails
